<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scott - Login</title>
  <link rel="icon" href="resource/image/title-logo.png" type="image/x-icon">
  <link rel="shortcut icon" href="resource/image/title-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="LoginPage.css">
  <link rel="stylesheet" href="resource/fontawesome-free-6.5.2-web/css/all.min.css">

</head>
<body>
    <div class="main-container">
        <div class="welcome-text">
          <span class="white-text">Experience more <br/>exciting songs<br/>on </span>
          <span class="green-text">SCOTT</span>
        </div>

        <div class="login-container">
            <div class="input-group">
              <div class="input-label">Username</div>
              <div class="input-field">
                <input type="text" placeholder="Username">
              </div>
            </div>
            <div class="input-group">
              <div class="input-label">Password</div>
              <div class="input-field">
                <input type="password" placeholder="Password">
              </div>
            </div>
            <div class="forgot-password">
              <span>Forget the password?</span>
            </div>
            <div class="login-button">
              <button>Log in</button>
            </div>
            <div class="signup-option">
                <div class="separator"></div>
                <div class="signup-text">Don't have an account?</div>
                <div class="signup-button">
                  <button class="signup-button-text">Sign Up</button>
                </div>
              </div>
          </div>
    </div>
</body>
</html>
