{% extends "templates/home_base.html" %}

{% block main %}
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>{{ song.name }}</h2>
        <img src="{{ MEDIA_URL }}{{ song.get_image_uri }}" alt="{{ song.name }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h3>Artist</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'artist_profile' song.get_artist_name %}">{{ song.get_artist_name }}</a>
            </li>
        </ul>
      
        <h3>Albums</h3>
        <ul class="list-group">
          {% for album in song.albums.all %}
            <li class="list-group-item">
              <a href="{% url 'album_info' album.id %}">{{ album.name }}</a>
            </li>
          {% empty %}
            <li class="list-group-item">No albums available.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
