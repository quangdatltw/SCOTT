{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Create Playlist</h2>
    <form method="GET">
      <div class="form-group">
          <label>
              <input type="text" name="search_query" placeholder="Search songs" value="{{ form.search_query.value|default:'' }}">
          </label>
          <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Playlist Name</label>
        {{ form.name }}
      </div>
      <div class="form-group">
        <label for="songs">Songs</label>
        {{ form.songs }}
      </div>
      <button type="submit" class="btn btn-primary">Create Playlist</button>
    </form>
  </div>
{% endblock %}
